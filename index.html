<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium NMCN CBT Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
        }
        .login-container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-header {
            margin-bottom: 20px;
        }
        .login-header h1 {
            margin: 0;
            font-size: 24px;
            color: #004d40;
        }
        .login-header p {
            font-size: 18px;
            color: #00796b;
            margin: 5px 0;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-container button:hover {
            background-color: #004d40;
        }
        .iframe-container {
            display: none;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: white;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .iframe-container iframe {
            border: none;
            width: 100%;
            height: 100%;
            border-radius: 8px;
        }
        .footer {
            width: 100%;
            max-width: 600px;
            padding: 15px;
            text-align: center;
            background: linear-gradient(90deg, #00796b, #004d40);
            color: white;
            border-radius: 8px;
            margin-top: 20px;
        }
        .footer p {
            font-size: 16px;
            margin: 0;
            color: white;
        }
        .footer a {
            color: #ffeb3b;
            font-weight: bold;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>PREMIUM NMCN CBT LOGIN</h1>
            <p>Academic Nightingale</p>
        </div>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Only your registered name" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <div class="iframe-container" id="formContainer">
        <iframe width="640px" height="480px" src="https://forms.office.com/Pages/ResponsePage.aspx?id=DQSIkWdsW0yxEjajBLZtrQAAAAAAAAAAAAO__QoG87FUMEo0UkZXRFg4WDlIS1lGNVJSUFVIVElXTC4u&embed=true" frameborder="0" marginwidth="0" marginheight="0" style="border: none; max-width:100%; max-height:100vh" allowfullscreen webkitallowfullscreen mozallowfullscreen msallowfullscreen></iframe>
    </div>

    <div class="footer">
        <p>Contact Admin Adebayo at <a href="tel:+2349077103590">09077103590</a> for inquiries</p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'Student' && password === 'Nightingale') {
                document.querySelector('.login-container').style.display = 'none';
                document.getElementById('formContainer').style.display = 'block';
            } else {
                alert('Invalid username or password.');
            }
        });
    </script>
</body>
</html>
